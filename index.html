<!DOCTYPE html>
<html>
<head>
    <title>Complex Transformations Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="controls">
        <div class="slider-container">
            <label>Real Base</label>
            <input type="range" id="baseReal" min="-1" max="1" step="0.05" value="0.5">
            <span id="baseRealValue">0.5</span>
        </div>
        
        <div class="slider-container">
            <label>Imaginary Base</label>
            <input type="range" id="baseImaginary" min="-1" max="1" step="0.05" value="-0.5">
            <span id="baseImaginaryValue">-0.5</span>
        </div>
        
        <div class="slider-container">
            <label>Angle (Ï€/n)</label>
            <input type="range" id="angle" min="-20" max="20" step="1" value="2">
            <span id="angleValue">2</span>
        </div>
    </div>
    
    <div id="equations"></div>
    <div id="info"></div>
    <canvas id="plotCanvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
