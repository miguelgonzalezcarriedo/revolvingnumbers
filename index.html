<!DOCTYPE html>
<html>
<head>
    <title>Complex Transformations Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="symbolic-equations">
        \[
            \begin{cases}
            f_1(z) = \alpha z \\
            f_2(z) = \alpha e^{\theta i}z + \alpha
            \end{cases}
        \]
    </div>
    
    <div class="controls">
        <div id="complexPlaneContainer">
            <label for="complexPlane">Complex Number Selector</label>
            <canvas id="complexPlane" width="300" height="300"></canvas>
        </div>
        
        <div id="angleContainer">
            <label for="angleSelector">Angle Selector (Ï€/n)</label>
            <canvas id="angleSelector" width="300" height="300"></canvas>
            <span id="angleValue">2</span>
        </div>
    </div>
    
    <div id="equations"></div>
    <div id="info"></div>
    <canvas id="plotCanvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
